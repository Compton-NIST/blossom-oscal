- uuid: {{ uuid.control }}
  control-id: sc-7.4
  set-parameters:
    - param-id: sc-7.4_prm_1
      values: >-
        As they are identified.
        
  statements: 
    - statement-id: sc-7.4
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            (a) A managed interface will be implemented for each external telecommunication service ;
            (b) A traffic flow policy will be established for each managed interface;
            (c) The confidentiality and integrity of the information being transmitted across each interface will be protected;
            (d) Each exception to the traffic flow policy will be documented with a supporting mission or business need and duration of that need;
            (e) Exceptions to the traffic flow policy will be reviewed as they are identified and exceptions that are no longer supported by an explicit mission or business need will be removed;
            (f) Unauthorized exchange of control plane traffic with external networks will be prevented;
            (g) Information to enable remote networks to detect unauthorized control plane traffic from internal networks will be published; and
            (h) Unauthorized control plane traffic will be filtered from external networks.