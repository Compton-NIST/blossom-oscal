- uuid: {{ uuid.control }}
  control-id: sa-11
  set-parameters:
    - param-id: sa-11_prm_1
      values: >-
        Unit, integration, system, and regression.

  control-id: sa-11
  set-parameters:
    - param-id: sa-11_prm_2
      values: >-
        Weekly.

   set-parameters:
    - param-id: sa-11_prm_3
      values: >-
        Full depth and coverage.

  statements:
    - statement-id: sa-11
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            The developer of the system, system component, or system service will be required, at all post design stages of the system development life cycle to:
            a.	Develop and implement a plan for ongoing security and privacy control assessments;
            b.	Perform unit, integration, system, and regression testing/evaluation weekly at full depth and coverage;
            c.	Produce evidence of the execution of the assessment plan and the results of the testing and evaluation;
            d.	Implement a verifiable flaw remediation process; and
            e.	Correct flaws identified during testing and evaluation.

          

        
        