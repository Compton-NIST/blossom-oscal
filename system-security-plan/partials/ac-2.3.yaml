control-id: ac-2.3
  set-parameters:
    - param-id: ac-2.3_prm_1
      values: >-
      24 hours.
    - param-id: ac-2.3_prm_2
      values: >-
      60 days.

  statements:
    - statement-id: ac-2.3
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
          Disable accounts within 24 hours when the accounts:
          (a) Have expired;
          (b) Are no longer associated with a user or individual;
          (c) Are in violation of organizational policy; or
          (d) Have been inactive for 60 days.