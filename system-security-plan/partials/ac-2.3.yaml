control-id: ac-2.3
  set-parameters:
    - param-id: ac-2.3_prm_1
      values: >-
      Remove. 
    - param-id: ac-2.3_prm_2
      values: >-
      24 hours.

  statements:
    - statement-id: ac-2.3
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
          Temporary and emergency accounts are automatically removed 24 hours after creation.