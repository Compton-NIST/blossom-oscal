- uuid: {{ uuid.control }}
  control-id: ac-7
  set-parameters:
    - param-id: ac-7_prm_1
      values: >-
        5      
    - param-id: ac-7_prm_2
      values: > 
        15 minutes       
    - param-id: ac-7_prm_3
      values: >-
        Lock account or node for 60 minutes and notify system administrator.
         
  statements:
    - statement-id: ac-7_smt.a
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            A limit of 5 consecutive invalid login attempts by a user during a 15 minute time period will be enforced.

    - statement-id: ac-7_smt.b
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Automatically lock account or node for 60 minutes and notify system administrator when the maximum number of unsuccessful attempts is exceeded.
            