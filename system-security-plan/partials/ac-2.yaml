- uuid: {{ uuid.control }}
  control-id: ac-2
  set-parameters:
    - param-id: ac-2_prm_1
      values: >-
        Business need.
    - param-id: ac-2_prm_2
      values: >-
        Role.
    - param-id: ac-2_prm_3
      values: >-
        System owner.
    - param-id: ac-2_prm_4
      values: >-
        Account management policies and procedures.
    - param-id: ac-2_prm_5
      values: >-
        System owner.
    - param-id: ac-2_prm_6
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_7
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_8
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_9
      values: >-
        Roles and responsibilities.
    - param-id: ac-2_prm_10
      values: >-
        Every 6 months.

  statements:
    - statement-id: ac-2_smt.a
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Types of accounts allowed and specifically prohibited for use within the system will be defined and documented.

  statements:
    - statement-id: ac-2_smt.b
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account managers will be assigned.

  statements:
    - statement-id: ac-2_smt.c
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Business need will be required for group and role membership.

  statements:
    - statement-id: ac-2_smt.d
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Authorized users of the system; group and role membership; and privileges and business need for each account is specified.

  statements:
    - statement-id: ac-2_smt.e
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            System owner is requried to approve account requests.

  statements:
    - statement-id: ac-2_smt.f
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account management policies and procedures will be followed to create, enable, modify, disable, and remove user accounts.

  statements:
    - statement-id: ac-2_smt.g
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Use of accounts will be monitored.

  statements:
    - statement-id: ac-2_smt.h
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account managers and system owner will be notified within 24 hours when accounts are no longer required, when users are terminated or transferred, and when user system usage and need-to-know changes.

  statements:
    - statement-id: ac-2_smt.i
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            System access will be authorized based on a valid access authorization, intended system usage, and roles and responsibilities.

  statements:
    - statement-id: ac-2_smt.j
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            User accounts will reviewed every 6 months.

  statements:
    - statement-id: ac-2_smt.k
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            A process for changing shared or group account authenticators when users are removed from the group will be established and implemented.

  statements:
    - statement-id: ac-2_smt.l
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account management processes will be aligned with personnel termination and transfer processes.

          
