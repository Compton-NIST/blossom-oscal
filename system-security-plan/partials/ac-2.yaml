- uuid: {{ uuid.control }}
  control-id: ac-2
  set-parameters:
    - param-id: ac-2_prm_1
      values: >-
        Business need.
    - param-id: ac-2_prm_2
      values: >-
        Role.
    - param-id: ac-2_prm_3
      values: >-
        System owner.
    - param-id: ac-2_prm_4
      values: >-
        Account management policies and procedures.
    - param-id: ac-2_prm_5
      values: >-
        System owner.
    - param-id: ac-2_prm_6
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_7
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_8
      values: >-
        Within 24 hours.
    - param-id: ac-2_prm_9
      values: >-
        Roles and responsibilities.
    - param-id: ac-2_prm_10
      values: >-
        Every 6 months.

  statements:
    - statement-id: ac-2_smt.a
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Types of accounts allowed and specifically prohibited for use within the system will be defined and documented.

    - statement-id: ac-2_smt.b
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account managers will be assigned.

    - statement-id: ac-2_smt.c
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Business need will be required for group and role membership.

    - statement-id: ac-2_smt.d
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Authorized users of the system; group and role membership; and privileges and business need for each account is specified.

    - statement-id: ac-2_smt.e
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            System owner will be required to approve requests to create accounts.

    - statement-id: ac-2_smt.f
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Accounts will be created, enabled, modified, disabled, and removed in accordance with account management policies and procedures.

    - statement-id: ac-2_smt.g
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Use of accounts will be monitored.

    - statement-id: ac-2_smt.h
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account managers and system owner will be notified within:
              1. 24 hours when accounts are no longer required;
              2. 24 hours when users are terminated or transferred; and 
              3. 24 hours when user system usage and need-to-know changes.

    - statement-id: ac-2_smt.i
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            System access will be authorized based on:
            1. A valid access authorization;
            2. Intended system usage; and 
            3. Roles and responsibilities.

    - statement-id: ac-2_smt.j
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            User accounts will reviewed for compliance with account management requirements every 6 months.

    - statement-id: ac-2_smt.k
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            A process will be established and implemented for changing shared or group account authenticators when users are removed from the group.

    - statement-id: ac-2_smt.l
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            Account management processes will be aligned with personnel termination and transfer processes.

          
