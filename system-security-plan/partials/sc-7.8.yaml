- uuid: {{ uuid.control }}
  control-id: sc-7.8
  set-parameters:
    - param-id: sc-7.8_prm_1
      values: >-
        All internal communications traffic.
    - param-id: sc-7.8_prm_2
      values: >-
        All external networks.

  statements:
    - statement-id: sc-7.8
      uuid: {{ uuid.statement }}
      by-components:
        - component-uuid: {{ uuid.component-uuid }}
          uuid: {{ uuid.by-component }}
          description: >-
            All internal communications traffic to all external networks will be routed through authentication proxy servers at managed interfaces.
